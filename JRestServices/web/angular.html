<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.angularjs.org/1.6.3/angular.js"></script>
        <script>
            var myApp = angular.module('myApp', []);
            myApp.controller('helloCtrl', function($scope){
               $scope.name = "world"; 
            });
            myApp.controller('todoCtrl', function($scope){
                $scope.todoList = [];
                function getItems(){
                $scope.addItem = function(){
                    $scope.todoList.push($scope.item);
                    $scope.item='';
                }
            })
            </script>
    </head>
    <body ng-app="myApp" ng-controller="helloCtrl">
       
        <input ng-model="name" />
        <h1>Hello {{name}}</h1>
        <div ng-controller="todoCtrl">
            <p>
                <input ng-model="item" />
                <button ng-click="addItem()">ADD</button>
            </p>
            <ul>
                <li ng-repeat="todo in todoList">{{todo}}</li>
                </ul>
           </div>
    </body>
</html>
